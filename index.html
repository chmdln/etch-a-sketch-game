<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <script src="./etch-a-sketch.js" defer></script>
    </head>
    <body>
        <div class="parent">
            <div class="sketchpad-border">
                <div class="title">Etch-a-Sketch</div>
                <div class="set-size-button-container">
                    <button  class="set-button js-set-size-button">Set grid size!</button>
                    <button  class="set-button js-reset-button">Reset grid</button>
                </div>
                <div class="container"></div>
            </div>
        </div> 

        <div id="popup" class="popup">
            <div class="popup-content">
              <h3>Enter a grid size (between 1-100):</h3>
              <input type="number" id="userInput"  min="1" max="100" step="1" required>
              <button class="js-submit-button-popup">Submit</button>
              <button class="js-cancel-button-popup">Cancel</button>
            </div>
        </div>
    </body>
</hmtl>
